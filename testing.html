<!DOCTYPE html>
<html>

<body>
    <script>
        function light() {
            let i = 1
            setInterval(() => {
                var pic
                i++;
                if (i % 2 != 0) {
                    pic = "pic_bulboff.gif"
                } else {
                    pic = "pic_bulbon.gif"
                }
                var si = `${i*10}px`
                document.getElementById('para').innerHTML = pic;
                document.getElementById('para').style.fontSize = si;
                console.log(i + pic + si)
                if (i == 10) {
                    console.clear()
                    i = 0
                }
            }, 100)
        }
    </script>

    <!-- <img id="myImage" src="pic_bulboff.gif" width="100" height="180"> -->

    <p id="para">
        light
    </p>
    <button type="button" onclick="light()">Light On</button>

</body>

</html>
